<!DOCTYPE html>
<html>
<head>
  <title>Student Results Management</title>
  <link rel="stylesheet" type="text/css" href="i.css">
</head>
<body>
  <h1>Student Results Management</h1>
  
  <div id="loginContainer">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required><br><br>
      
      <button type="submit" onclick="login()">Login</button>
    </form>
  </div>
  
  <div id="resultsContainer">
    <h2>Results</h2>
    
    <form id="resultForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" required><br><br>
      
      <label for="marks">Marks:</label>
      <input type="number" id="marks" required><br><br>
      
      <button type="submit" onclick="addResult()">Add Result</button>
    </form>
    
    <table id="resultTable">
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </table>
  </div>
  
  <script src="i.js"></script>
</body>
</html>
